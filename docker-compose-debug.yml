  qinglong1:
    container_name: qinglong1
    image: whyour/qinglong:latest
    volumes:
      - ./data1/config:/ql/config
      - ./data1/log:/ql/log
      - ./data1/db:/ql/db
      - ./data1/scripts:/ql/scripts
      - ./data1/repo:/ql/repo
    ports:
      - "0.0.0.0:5700:5700"
    environment:
      - ENABLE_HANGUP=true
      - ENABLE_WEB_PANEL=true
    restart: always

  qinglong2:
    container_name: qinglong2
    image: whyour/qinglong:latest
